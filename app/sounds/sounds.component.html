<StackLayout class="page">
  <Label text="NS-808" class="h1 text-center p-t-16 p-b-4" ></Label>
  <GridLayout>
    <GridView [items]="sounds" colWidth="50%" rowHeight="50">
      <ng-template let-item="item" let-odd="odd">
        <RL:Ripple rippleColor="#30bcff">
          <Button class="btn btn-outline"
          [text]="item.name"
          (tap)="play(item)"></Button>
        </RL:Ripple>
      </ng-template>
    </GridView>
  </GridLayout>
</StackLayout>
